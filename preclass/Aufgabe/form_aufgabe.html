<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe</title>
    <link rel="stylesheet" href="form_aufgabe.css">
</head>
<body>
    <main id="main">
        <form action="result2.html" method="get" id="form" target="_blank">
            <h1 id="baslik">STUDENT REGISTRATION FORM</h1>
            <div id="under">
                <a href="#onay">
                   go to under
                </a>
            </div>

            <div id="gövde">
                <div class="kayit_div">
                    <div class="ana_text">
                        <p>First Name</p>
                    </div>
                    <div class="input_div">
                      <label for="first_name"></label>
                      <input type="text" name="first_name"placeholder="Enter First Name" class="input" required >
                    </div> 
                </div> 
               
                <div class="kayit_div">
                    <div class="ana_text">
                        <p>Last Name</p>
                    </div>
                    <div class="input_div">
                        <label for="last_name"></label>
                        <input type="text" name="last_name"
                         placeholder="Enter Last Name" size="50" class="input" required>
                    </div>
                </div>

                <div class="kayit_div">
                    <div class="ana_text">
                        <p>Gender</p>
                    </div>

                    <div  class="input_div" id="input_div_radio">
                        <div>
                            <label for="Male">Male</label>
                            <input type="radio" name="Cinsiyet" id="Male">
                        </div>

                        <div >
                            <label for="Fermale">Female</label>
                            <input type="radio" name="Cinsiyet" id="Fermale">
                        </div>
                    </div>
                </div>

                <div class="kayit_div">
                    <div class="ana_text">
                        <p>Age</p>
                    </div>
                    <div class="input_div">
                        <label for="age"></label>
                        <input type="text" name="age" placeholder="Enter your age" class="input">
                    </div>
                </div>
                
                <div class="kayit_div">
                    <div class="ana_text">
                        <p>Date of Brith</p>
                    </div>
                    <div class="input_div">
                      <label for="date"></label>
                      <input type="date" name="date" id="date"  class="input">
                    </div>
                </div>

                <div class="kayit_div">
                    <div class="ana_text">
                        <p class="text">Email Address</p>
                    </div>
                    <div class="input_div">
                     <label for="email"></label>
                     <input type="email" name="email" placeholder="Enter your email"  class="input">
                    </div>
                </div>

                <div class="kayit_div">
                    <div class="ana_text">
                        <p class="text">Password</p>
                    </div>
                    <div class="input_div">
                        <label for="password"></label>
                        <input type="password" name="password"
                        placeholder="Enter your password min 8 character" class="input">
                    </div>
                </div>
                
                <div class="kayit_div"> 
                    <div class="ana_text">
                        <p class="text"> Confirm Password</p>
                    </div>
                    <div class="input_div">
                        <label for="confirm"></label>
                        <input type="password" name="confirm" placeholder=" Confirm Password"   class="input">
                    </div>
                </div>
                
                <div class="kayit_div">
                     <div class="ana_text">
                        <p>Phone Number</p>
                     </div>
                    <div class="input_div"  id="input_div_telefon">
                        <div>
                         <label for="telefon"></label>
                         <select name="Alan_kodu" required >
                         <option value="Deutschland">+49</option>
                         <option value="Greece">+30</option>
                         <option value="Türkei">+90</option>
                         </select>
                         </div>
                        <input type="tel" name="tel"  maxlength="8" minlength="8" pattern="[0-9]3-[0-9]2-[0-9]3"
                        placeholder="Enter your phone number"  style="border: 2px solid red;">
                    </div>
                </div>
                
                <div class="kayit_div">
                    <div class="ana_text">
                        <p>Address</p>
                    </div>    
                    <div id="kayit_div_address">
                        <label for="address"></label>
                        <textarea 
                        name="textarea" 
                        id="textarea" 
                        cols="45" 
                        rows="5"
                        placeholder="Enter your address"
                        minlength="15"
                        maxlength="30"
                        autofocus></textarea>
                    </div>
                </div>
                
                <div class="kayit_div">
                    <div class="ana_text">
                        <p>State</p>
                    </div>
                    <div class="input_div">
                       <input type="text" list="state"
                       name="datalist" placeholder="--Select your state--"
                        class="input">

                        <datalist id="state">
                            <option value="Istanbul">Istanbul</option>
                            <option value="Hamburg">Hamburg</option>
                            <option value="Neumunster" >Neumunster</option>
                        </datalist>
                    </div>

                </div>
                
                <div class="kayit_div">
                    <div class="ana_text">
                        <p class="text">Pin Code</p>
                    </div>
                    <div class="input_div"><label for="pin_code"></label>
                        <input type="text" name="pin_code" 
                        placeholder="Enter your pin cod"   class="input">
                    </div>
                </div>
                
                
                <div class="kayit_div">
                    <div class="ana_text">
                        <p>Hobbies</p>
                    </div>
                    <div id="kayit_2">
                        <label for="müzik">Müzik</label>
                        <input type="checkbox" name="Müzik"> 
                        <label for="movies">Movies</label> 
                        <input type="checkbox" name="Movies">
                        <label for="sports">Sports</label>
                        <input type="checkbox" name="sports">
                        <label for="gezi">Travel</label>
                        <input type="checkbox" name="Travel">
                        <label for="Tennis">Tennis</label>
                        <input type="checkbox" name="Tenis">
                    </div>                 
                </div> 

                <div class="kayit_div">
                    <div class="ana_text">
                        <p>Upload Photo</p>
                    </div>
                    <div id="max">
                        <span style="color: red;">*Max size 100 kb.</span>
                        <input type="file" name="Photo" multiple>
                    </div>
                </div>


                <div class="kayit_div">
                    <div id="onay">
                      <input type="checkbox" name="Onay" id="input_checkbox">
                      <label for="input_checkbox">I hereby declare that the above information provided is true and correct.</label>
                     </div> 
                </div>
            </div>
            

            

            <div id="Send">
                <input type="reset" value="Reset" class="gönder">
                <input type="submit" value="Send" class="gönder">
            </div>
            <div>
                <a href="#baslik">
                   go to up
                </a>
            </div>
            
        </form>
    </main>
</body>
</html>
