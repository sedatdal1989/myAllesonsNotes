<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form_deneme.css">
</head>
<body>
   <main>
     <form action="result.html" method="get" id="form">
        <div id="kayit">
            <div id="kullanici_adi" class="kayit_row">
                 <p class="ilk">Kullanici Adi:</p> 
                 <input type="text" id="input_name"  class="inputs">
                 <input type="text" placeholder="Kullanilabilir mi?" class="inputs" style="margin-left: 5px;"><br>
                
            </div><br>

            <div id="Adi" class="kayit_row">
                <p class="ilk">Adi:</p>
                <input type="text" class="inputs">
            </div><br>

            <div id="soyadi" class="kayit_row">
                <p class="ilk" >Soyadi:</p>
                <input type="text" class="inputs">
            </div><br>

            <div id="email" class="kayit_row">
              <p class="ilk"> E mail:</p> 
              <input type="text" class="inputs">
              <input type="text" placeholder="Kullanilabilir mi?" class="inputs" style="margin-left: 5px;"><br>
            </div><br>

            <div id="sifre" class="kayit_row">
                <p class="ilk">Sifrenizi giriniz:</p>
                <input type="text" class="inputs">
            </div><br>

            <div id="sifre_tekrar" class="kayit_row">
                <p class="ilk">Sifrenizi tekrar giriniz:</p>
                <input type="text" class="inputs">
            </div>
        </div>
        <div id="form_middle"></div>
        <div id="form_end"></div>

    </main>













</body>
</html>
